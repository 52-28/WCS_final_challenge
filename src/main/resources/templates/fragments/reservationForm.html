<form th:fragment="reservation">
  <div class="form-group row">
    <label for="inputFName" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firtName" id="inputFName" placeholder="Jean-Michel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLName" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="lastName" id="inputLName" placeholder="Le meilleur de la Wild" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="inputMail" placeholder="jm-leMeilleurDeLaWild@Wild.com" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPlaces" class="col-sm-2 col-form-label">Nombre de places</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="places" id="inputPlaces" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">réserver</button>
    </div>
  </div>
</form>
