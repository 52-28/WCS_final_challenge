<div class="list-group col-md-6" th:fragment="result" th:if="${prestationsResult} != null">
  <div class="list-group-item list-group-item-action d-flex align-items-center justify-content-around" th:each="prestation : ${prestationsResult}">
	  <div class="d-flex w-100 justify-content-around">
		  <p class="my-auto" th:text="|nom: ${prestation.title}|">
		    Cras justo odio
		  </p>
		  <p class="my-auto" th:text="|ville: ${prestation.city}|">
		    Cras justo odio
		  </p>
		  <p class="my-auto" th:text="|prix: ${prestation.price}€|">
		    Cras justo odio
		  </p>
	  </div>
 		
		<button type="button" class="btn btn-primary my-auto" data-toggle="modal" th:data-target="|#${prestation.id}|">
		 	Réserver
		</button>

  </div>
</div>
