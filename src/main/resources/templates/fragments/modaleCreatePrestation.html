	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="modaleCreatePrestation">

	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Création d'un spectacle</h5>

	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form method="post" th:action="|/admin/prestation/create|">
	         
							  <div class="form-group row">
							    <label for="inputTitle" class="col-sm-11 col-form-label">Nom</label>
							    <div class="col-sm-11">
							      <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Merci de renseigner le nom du spectacle" required>
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="inputCity" class="col-sm-11 col-form-label">Ville</label>

							      <input type="text" class="form-control" name="city" id="inputCity" placeholder="Merci de renseigner a ville" required>
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="inputPrice" class="col-sm-11 col-form-label">prix de la place</label>
							    <div class="col-sm-11">
							      <input type="number" class="form-control" name="price" id="inputPrice" placeholder="Merci de renseigner le prix de la place"  required>
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="inputPlaces" class="col-sm-11 col-form-label">nombre de places</label>

							      <input type="number" class="form-control" name="maxPlaces" id="inputPlaces" placeholder="Merci de renseigner le nombre de places" required>
							    </div>
							  </div>
							  <div class="form-group row">
							    <label for="inputDate" class="col-sm-11 col-form-label">Jour de la représentation</label>

							    </div>
							  </div>
							  
							  <div class="form-group row">
							    <div class="col-sm-11 d-flex">
							      <button type="submit" class="btn btn-primary mx-auto">Créer</button>
							    </div>							 
		                       </div> 
						</form>		
	      </div>
	      
	    </div>
	  </div>
