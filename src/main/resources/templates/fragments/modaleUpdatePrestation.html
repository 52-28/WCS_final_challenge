<div th:each="prestation : ${prestations}" class="modal fade" th:id="${prestation.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="modaleUpdatePrestation">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" th:id="|exampleModalLabel ${prestation.id}|" th:text="|Edition du spectacle: ${prestation.title}|">edition d'un item de carousel</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			
	      </div>
	      
	    </div>
	  </div>
	</div>
