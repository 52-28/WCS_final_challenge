<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Console d'administration">
  <title>Console d'administration</title>
  <meta name="author" content="Aymeric">

  <title>Console d'administration</title>

  <!-- Bootstrap core CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="../simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Navigation </div>
      <div class="list-group list-group-flush">
      	<a href="/admin" class="list-group-item list-group-item-action bg-light">home</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Carousel</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Presentation</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Equipe</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Spectacles</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Reservations</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-dark bg-light border-bottom">
        <button class="navbar-toggler bg-dark text-light" id="menu-toggle">
			<span class="navbar-toggler-icon"></span>
		</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Administration du Carousel</h1>
 		<div class="row d-flex justify-content-center align-items-center m-2">
	 		<!-- Button trigger modal -->
			<div class="col-8 m-5 d-flex align-items-center justify-content-center">
				<button type="button" class="btn btn-primary my-auto" data-toggle="modal" data-target="#exampleModal">
				 	Créer un item de carousel
				</button>
			</div>
 			<div class="col-8 m-5 " th:each="carousel : ${carousel}">
	 			<div class="card d-flex flex-row">
	 			  <div class="w-50 d-flex">
					  <img class="card-img-top my-auto" th:src="${carousel.picture}" alt="Card image cap">
				  </div>
				  <div class="card-body">
				    <h5 class="card-title" th:text="${carousel.title}">Card title</h5>
				    <p class="card-text" th:text="${carousel.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					<div class="col-12 d-flex flex-row justify-content-around">
					    <a href="admin/edit" class="btn btn-primary mt-auto">Edit</a>
					    <form method="post" th:action="@{/admin/carousel/delete}">
   		                     <input type="hidden" name="id" th:value="${carousel.id}">
                             <button type="submit" class="btn btn-primary" onclick="return confirm('Etes-vous sûrs de vouloir supprimer cet item ? Il sera définitivement effacé de la base de donnée !');">
								delete
             				 </button>
                        </form>
                    </div>
				  </div>
				</div>
			</div>
 		</div>
     </div>
    <!-- /#page-content-wrapper -->
<!-- Modal create-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Création un item de carousel</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form method="post" th:action="|/admin/carousel/edit|">
			  
			  <div class="form-group row">
			    <label for="inputTitle" class="col-sm-11 col-form-label">titre</label>
			    <div class="col-sm-11">
			      <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Merci de renseigner un titre" required>
			    </div>
			  </div>
			  <div class="form-group row">
				<label for="inputTextarea" class="col-sm-11 col-form-label">Description</label>
 				<div class="col-sm-11">
				    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3">
				    </textarea>
				</div> 
			  </div>
			  <div class="form-group row">
			    <label for="inputPicture" class="col-sm-11 col-form-label">Url de l'image</label>
			    <div class="col-sm-11">
			      <input type="text" class="form-control" name="picture" id="inputPicture" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputOrder" class="col-sm-11 col-form-label">ordre d'apparition</label>
			    <div class="col-sm-11">
			      <input type="number" class="form-control" name="orderNumber" id="inputOrder" required>
			    </div>
			  </div>			
			  <div class="form-group row">
			    <div class="col-sm-11 d-flex">
			      <button type="submit" class="btn btn-primary mx-auto">Créer</button>
			    </div>
			  </div>
			</form>
	      </div>
	      
	    </div>
	  </div>
	</div>
	
	<!-- Modal update-->
	<div th:each="carousel : ${carousel}" class="modal fade" th:id="${carousel.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" th:id="|exampleModalLabel ${carousel.id}|">Création un item de carousel</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form method="post" th:action="|/admin/carousel/edit|">
				<input type="hidden" name="id" th:value="${carousel.id}">
			  <div class="form-group row">
			    <label for="inputTitle" class="col-sm-11 col-form-label">titre</label>
			    <div class="col-sm-11">
			      <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Merci de renseigner un titre" required>
			    </div>
			  </div>
			  <div class="form-group row">
				<label for="inputTextarea" class="col-sm-11 col-form-label">Description</label>
 				<div class="col-sm-11">
				    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3">
				    </textarea>
				</div> 
			  </div>
			  <div class="form-group row">
			    <label for="inputPicture" class="col-sm-11 col-form-label">Url de l'image</label>
			    <div class="col-sm-11">
			      <input type="text" class="form-control" name="picture" id="inputPicture" required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputOrder" class="col-sm-11 col-form-label">ordre d'apparition</label>
			    <div class="col-sm-11">
			      <input type="number" class="form-control" name="orderNumber" id="inputOrder" required>
			    </div>
			  </div>			
			  <div class="form-group row">
			    <div class="col-sm-11 d-flex">
			      <button type="submit" class="btn btn-primary mx-auto">Créer</button>
			    </div>
			  </div>
			</form>
	      </div>
	      
	    </div>
	  </div>
	</div>
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
 	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
