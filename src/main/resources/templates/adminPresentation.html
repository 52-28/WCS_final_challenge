<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Console d'administration">
  <title>Console d'administration</title>
  <meta name="author" content="Aymeric">

  <title>Console d'administration</title>

  <!-- Bootstrap core CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="../simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Navigation </div>
      <div class="list-group list-group-flush">
      	<a href="/admin" class="list-group-item list-group-item-action bg-light">home</a>
        <a href="/admin/carousel" class="list-group-item list-group-item-action bg-light">Carousel</a>
        <a href="/admin/presentation" class="list-group-item list-group-item-action bg-light">Presentation</a>
        <a href="/admin/equipe" class="list-group-item list-group-item-action bg-light">Equipe</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Spectacles</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Reservations</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-dark bg-light border-bottom">
        <button class="navbar-toggler bg-dark text-light" id="menu-toggle">
			<span class="navbar-toggler-icon"></span>
		</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Administration de la pr√©sentation</h1>
 		<div class="row d-flex justify-content-center align-items-center m-2">
	 		<!-- Button trigger modal -->
 			<div class="col-8 m-5 ">
	 			<div class="card d-flex flex-row">
				  <div class="card-body">
				    <h2 class="card-title text-center" th:text="${presentation.title}">Card title</h2>
		 			  <div class="w-50 d-flex mx-auto my-2">
						  <img class="card-img-top my-auto" th:src="${presentation.picture}" alt="Card image cap">
					  </div>
                    <form method="post" th:action="|/admin/presentation/update|">
                   		<input type="hidden" name="id" th:value="${presentation.id}">		  
						  <div class="form-group row">
						    <label for="inputTitle" class="col-sm-11 col-form-label">titre</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Merci de renseigner un titre" th:value="${presentation.title}" required>
						    </div>
						  </div>
						  <div class="form-group row">
							<label for="inputTextarea" class="col-sm-11 col-form-label">Description</label>
			 				<div class="col-sm-11">
							    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" th:text="${presentation.description}" rows="3">
							    </textarea>
							</div> 
						  </div>
						  <div class="form-group row">
						    <label for="inputPicture" class="col-sm-11 col-form-label">Url de l'image</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control" name="picture" id="inputPicture" th:value="${presentation.picture}" required>
						    </div>
						  </div>		
						  <div class="form-group row">
						    <div class="col-sm-11 d-flex">
						      <button type="submit" class="btn btn-primary mx-auto">Editer</button>
						    </div>
						  </div>
						</form>
				  </div>
				</div>
			</div>
 		</div>
     </div>
    <!-- /#page-content-wrapper -->
	<!-- Modal create-->
	<div th:replace="/fragments/modaleCreate.html :: modaleCreate"></div>
	
	<!-- Modal update-->
	<div th:replace="/fragments/modaleUpdate.html :: modaleUpdate"></div>
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
 	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
